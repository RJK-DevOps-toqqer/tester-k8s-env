apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ingress-controller
  namespace: toqqer-qc
spec:
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
    spec:
      # Remove hostNetwork: true
      containers:
      - name: nginx-ingress
        image: registry.k8s.io/ingress-nginx/controller:v1.10.0
        args:
          - /nginx-ingress-controller
          - --ingress-class=nginx
          - --enable-ssl-passthrough
          - --configmap=$(POD_NAMESPACE)/nginx-ingress-controller
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        securityContext:
          capabilities:
            add:
              - NET_BIND_SERVICE
